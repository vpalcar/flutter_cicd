name: Build and test

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main
  workflow_dispatch:

# Declare default permissions as read only.
permissions: read-all

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        target: [iOS, Android]
        include:
          - os: macos-latest
            target: iOS
            build_target: ios --no-codesign
            build_path: build/ios/iphoneos/Runner.app
            secret_app_id: IOS_APP_ID
          - os: ubuntu-latest
            target: Android
            build_target: apk
            build_path: build/app/outputs/flutter-apk/app-release.apk
            secret_app_id: ANDROID_APP_ID
    steps:
      # Set up Flutter.
      - name: Clone Flutter repository with master channel
        uses: subosito/flutter-action@d8687e6979e8ef66d2b2970e2c92c1d8e801d7bf
        with:
          channel: master
      - run: flutter doctor -v

      # Set up java
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Flutter get packages, analyse, format, build
      - run: make get
      - run: make lint
      - run: make format
      - run: flutter build ${{ matrix.build_target }}

  distribute:
    name: Distribute ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [iOS, Android]
        include:
          - target: iOS
            build_path: build/ios/iphoneos/Runner.app
            secret_app_id: IOS_APP_ID
          - target: Android
            build_path: build/app/outputs/flutter-apk/app-release.apk
            secret_app_id: ANDROID_APP_ID
    steps:
      # Distribute app
      - name: Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets[matrix.secret_app_id] }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: beta-testers
          file: ${{ matrix.build_path }}
